<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:form>
    <div style="max-width:270px; margin:0 auto;">
        <p:panel header="Log In Menu" styleClass="login-panel login-text">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row" style="margin-left:10px; margin-top:10px; margin-bottom:5px; margin-right:20px;">
                    <div class="ui-grid-col-1" style="width:60px; text-align: right; margin-right:5px;">
                        <p:outputLabel id="userNameLabel" value="Username: " styleClass="login-text" />
                    </div>
                    <div class="ui-grid-col-2" style="width:160px">
                        <p:inputText id="userNameInput" style="width:100%"/>
                    </div>
                </div>
                <div class="ui-grid-row" style="margin-left:10px; margin-bottom:10px; margin-right:20px;">
                    <div class="ui-grid-col-1" style="width:60px; text-align: right; margin-right:5px;">
                        <p:outputLabel id="passwordLabel" value="Password: " styleClass="login-text" />
                    </div>
                    <div class="ui-grid-col-2" style="width:160px">
                        <p:password id="passwordInput" feedback="false" style="width:100%"/>
                    </div>
                </div>
                <div class="ui-grid-row" style="margin-left:10px; margin-bottom:5px;">
                    <p:commandButton id="loginSubmitButton" value="Log In" ajax="true" update=":main"/>
                </div>
            </div>
        </p:panel>
    </div>
</h:form>
</html>
